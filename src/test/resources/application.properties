spring.main.allow-bean-definition-overriding=true
spring.liquibase.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.datasource.url = jdbc:mysql://${DB_LOCALHOST:mysqldb}:${MYSQL_DB_PORT:3306}/simple_chat_task_test?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username = ${MYSQL_DB_USERNAME:mysqldb}
spring.datasource.password = ${MYSQL_DB_PASSWORD:mysqldb}